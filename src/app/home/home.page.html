<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="card-group">

  <!-- First card  -->
  <ion-card  *ngFor="let detail of data">   
    
    <!-- (click)="routeCard(detail)" -->

    <ion-card-content>
    
    <ion-grid>
            <ion-row>
              <ion-avatar>
                <img alt="per1" src="../../assets/img/per1.png" />
              </ion-avatar> <ion-col ><h3>{{detail.Name}}</h3></ion-col>
            
             <ion-avatar>
              <img alt="phone" src="../../assets/img/phone.png"/>
             </ion-avatar>
              <ion-col> <h3>{{detail.Mobile}}</h3></ion-col>
            </ion-row>
    
            <ion-row>
              <ion-avatar>
                <img alt="rupee" src="../../assets/img/rupee.png"/>
              </ion-avatar>
              <ion-col ><h3>{{detail.Amount}}</h3></ion-col>
    
              <ion-avatar>
              <img alt="location" src="../../assets/img/map.png"/>
              </ion-avatar>
              <ion-col ><h3>{{detail.Location}}</h3></ion-col>
              </ion-row>
              
              <ion-row>
                <ion-progress-bar class="progress"   [value]="detail.progress"></ion-progress-bar>
                </ion-row>
              
    </ion-grid>
    
    </ion-card-content>
  </ion-card>
  


  
  




  

</div>











</ion-content>
