<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="card-group">

  <!-- First card  -->
  <ion-card (click)="routeCard(detail)" *ngFor="let detail of data">
    <ion-card-content>
    
    <ion-grid>
            <ion-row>
                <ion-col size="2"><ion-icon name="person-circle-outline"></ion-icon></ion-col>
                <ion-col ><h3>{{detail.name}}</h3></ion-col>
            </ion-row>
    
            <ion-row>
              <ion-col size="2"><ion-icon name="phone-portrait-outline"></ion-icon></ion-col>
              <ion-col> <h3>{{detail.mobile}}</h3></ion-col>
            </ion-row>
    
            <ion-row>
            <ion-col size="2"><ion-icon name="cash-outline"></ion-icon></ion-col> 
            <ion-col ><h3>{{detail.amount}}</h3></ion-col>
    
            </ion-row>
    </ion-grid>
    
    </ion-card-content>
  </ion-card>
  


  
  




  

</div>











</ion-content>
