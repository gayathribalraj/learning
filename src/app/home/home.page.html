<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="card-group">

  <!-- First card  -->
  <ion-card (click)="routeCard(detail)" *ngFor="let detail of data">   
    <ion-card-header>
      <ion-card-title>KYC Details</ion-card-title>
   </ion-card-header>

   <ion-card-content>
    <div class="cardRow">
    <div>
    <h3>KYC Proof : {{detail.kycproof}}</h3>
  </div>
  <div>
    <h3>KYC Details{{detail.kycnumber}}</h3>
  </div>
</div>
  </ion-card-content>

    
  </ion-card>
</div>
